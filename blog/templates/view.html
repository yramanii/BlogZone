<ul>
	<!-- Iterate over object_list -->
	{% for object in object_list %}
	<!-- Display Objects -->
	<li>{{ object.input }}</li>
	<li>{{ object.author }}</li>
    <li>{{ object.title }}</li>
    <li>{{ object.image }}</li>
    <li>{{ object.file }}</li>

	<hr/>
	<!-- If objet_list is empty -->
	{% empty %}
	<li>No objects yet.</li>
	{% endfor %}
</ul>
